<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Starting Business Marketing - Digital Marketing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Starting Business Marketing</h1>
    <p>Digital Marketing for New Business</p>
  </header>

  <!-- UPLOAD PRODUK -->
  <section class="upload">
    <h2>Unggah Gambar Produk</h2>
    <input type="file" accept="image/*" id="uploadImage">
    <div class="preview">
      <img id="productImage" alt="Preview Produk">
    </div>
  </section>

  <!-- HASIL AI -->
  <section class="ai-result">
    <h2>Hasil Analisis AI Digital Marketing</h2>
    <button onclick="analyzeProduct()">Analisis Produk</button>
    <div id="result">
      <p>Hasil AI akan ditampilkan di sini.</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 | Website Digital Marketing</p>
    <p>HTML • CSS • JavaScript</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>
